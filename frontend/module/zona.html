<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zonas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a class="btn btn-secondary mb-3" href="index.html">⬅ Regresar</a>

    <h2 class="mb-3">Gestión de Zonas</h2>

    <!-- Formulario para agregar zona -->
    <form id="formZona" class="mb-4">
        <div class="mb-3">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre de la zona" required>
        </div>
        <div class="mb-3">
            <input type="number" id="lat" class="form-control" placeholder="Latitud" required>
        </div>
        <div class="mb-3">
            <input type="number" id="lng" class="form-control" placeholder="Longitud" required>
        </div>
        <div class="mb-3">
            <input type="number" id="radio" class="form-control" placeholder="Radio">
        </div>
        <div class="mb-3">
            <select id="estatus" class="form-select" required>
                <option value="">Selecciona estatus</option>
                <option value="seguro">Seguro</option>
                <option value="cuidado">Cuidado</option>
                <option value="peligro">Peligro</option>
            </select>
        </div>
        <div class="mb-3">
            <textarea id="descripcion" class="form-control" placeholder="Descripción"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Agregar Zona</button>
    </form>

    <!-- Tabla de zonas -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Coordenadas</th>
                <th>Radio</th>
                <th>Estatus</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="zonasTabla"></tbody>
    </table>
</div>

<script src="../script/zona.js"></script>
</body>
</html>
