    <!-- Main -->
    <main class="container my-5 flex-grow-1">
        <h2 class="mb-4">Gesti칩n de Zonas</h2>

        <!-- Formulario -->
        <div class="card p-4 mb-5 shadow-sm">
            <form id="zonaFormulario">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre de la zona" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.000001" class="form-control" id="lat" placeholder="Latitud"
                            required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.000001" class="form-control" id="lng" placeholder="Longitud"
                            required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="0.1" class="form-control" id="radio" placeholder="Radio (opcional)">
                    </div>
                    <div class="col-md-2">
                        <select id="estatus" class="form-select" required>
                            <option value="seguro" selected>Seguro</option>
                            <option value="cuidado">Cuidado</option>
                            <option value="peligro">Peligro</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" id="descripcion" rows="2"
                            placeholder="Descripci칩n (opcional)"></textarea>
                    </div>
                    <div class="col-12 d-flex gap-2">
                        <button type="submit" class="btn btn-success flex-grow-1">Agregar Zona</button>
                        <button type="button" class="btn btn-secondary" id="btnCancelar"
                            style="display: none;">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="tablaZonas">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Coordenadas</th>
                        <th>Radio</th>
                        <th>Estatus</th>
                        <th>Descripci칩n</th>
                        <th>Acciones</th>
                    </tr>

                    <!-- Se llena din치micamente -->
