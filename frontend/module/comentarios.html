<!-- Main -->
<main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Gestión de Comentarios</h2>

    <!-- Formulario -->
    <div class="card p-4 mb-5 shadow-sm">
        <form id="comentarioFormulario">
            <div class="row g-3">

                <div class="col-md-6">
                    <textarea class="form-control" id="mensaje" rows="2" placeholder="Escribe un comentario..." required></textarea>
                </div>

                <div class="col-md-3">
                    <input type="text" class="form-control" id="usuarioId" placeholder="ID del Usuario" required>
                </div>

                <div class="col-md-3">
                    <input type="text" class="form-control" id="reporteId" placeholder="ID del Reporte" required>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">Agregar Comentario</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" style="display: none;">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tablaComentarios">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Reporte</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena dinámicamente -->
            </tbody>
        </table>
    </div>
