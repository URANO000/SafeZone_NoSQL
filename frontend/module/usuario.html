<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios - SaveZone</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link href="../Css/Usuarios.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./index.html">SafeZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="./zona.html">Zonas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="container my-5 flex-grow-1">

        <h2 class="mb-4 fw-bold">Gestión de Usuarios</h2>

        <!-- Botón abrir modal -->
        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#modalId">
            Agregar Usuario
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content shadow">

                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Formulario de Usuario</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="usuarioFormulario">

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control"
                                    placeholder="Ingrese el nombre" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="ejemplo@correo.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Ingrese la contraseña" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <select id="rol" name="rol" class="form-select" required>
                                    <option value="ciudadano">Ciudadano</option>
                                    <option value="moderador">Moderador</option>
                                    <option value="administrador">Administrador</option>
                                </select>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="verificado" name="verificado">
                                <label class="form-check-label" for="verificado">Usuario verificado</label>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Preferencias</label>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="notificaciones"
                                        name="notificaciones" checked>
                                    <label class="form-check-label" for="notificaciones">
                                        Recibir notificaciones
                                    </label>
                                </div>

                                <label class="form-label">Idioma</label>
                                <select id="idioma" name="idioma" class="form-select">
                                    <option value="es">Español</option>
                                    <option value="en">English</option>
                                    <option value="fr">Français</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" id="btnSubmit" class="btn btn-success">Guardar</button>
                                <button type="button" id="btnCancelar" class="btn btn-secondary"
                                    style="display:none;">Cancelar</button>
                                <button type="reset" class="btn btn-outline-dark">Limpiar</button>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Verificado</th>
                        <th>Notificaciones</th>
                        <th>Idioma</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos"></tbody>
            </table>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto text-center">
        &copy; 2025 SaveZone. Todos los derechos reservados.
    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../script/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
