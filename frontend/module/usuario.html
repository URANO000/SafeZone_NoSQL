<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a class="btn btn-secondary mb-3" href="./index.html">⬅ Regresar</a>

    <h2 class="mb-3">Gestión de Usuarios</h2>

    <!-- Formulario para agregar usuario -->
    <form id="formUsuario" class="mb-4">
        <div class="mb-3">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="passwordHash" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Verificado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="usuariosTabla"></tbody>
    </table>
</div>

<script src="/frontend/script/usuario.js"></script>
</body>
</html>
