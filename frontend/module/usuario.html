<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - SaveZone</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SaveZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="./zona.html">Zonas</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main -->
<main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Gestión de Usuarios</h2>

    <!-- Formulario -->
    <div class="card p-4 mb-5 shadow-sm">
        <form id="usuarioFormulario">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" id="email" placeholder="Correo" required>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="col-md-3">
                    <select id="rol" class="form-select">
                        <option value="ciudadano" selected>Ciudadano</option>
                        <option value="moderador">Moderador</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="verificado">
                        <label class="form-check-label" for="verificado">Verificado</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Agregar Usuario</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tablaUsuarios">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Verificado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena dinámicamente -->
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-auto text-center">
    &copy; 2025 SaveZone. Todos los derechos reservados.
</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../script/usuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
