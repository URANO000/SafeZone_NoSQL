<div class="container my-5">
    <h2 class="text-center fw-bold mb-4">Gestión de Reportes</h2>

    <!-- FORM -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="formReporte">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Descripción</label>
                        <input type="text" id="descripcion" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Estatus</label>
                        <input type="text" id="estatus" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Severidad</label>
                        <input type="text" id="severidad" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Tipo</label>
                        <input type="text" id="tipo" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Usuario ID</label>
                        <input type="text" id="usuarioId" class="form-control">
                    </div>

                    <div class="col-md-4">

                        <input type="text" id="zonaId" class="form-control">

                        <th>Zona</th>

                </tbody>
            </table>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS PARA CRUD -->
<script>

const API_URL = "http://localhost:3000/api/reportes/";
let editId = null;

// Cargar todos los reportes
async function cargarReportes() {
    const resp = await fetch(API_URL);
    const data = await resp.json();

    const tabla = document.getElementById("tablaReportes");
    tabla.innerHTML = "";

    data.forEach(r => {
        tabla.innerHTML += `
            <tr>
                <td>${r._id}</td>
                <td>${r.descripcion}</td>
                <td>${r.estatus}</td>
                <td>${r.severidad}</td>
                <td>${r.tipo}</td>
                <td>${r.usuarioId || "N/A"}</td>
                <td>${r.zonaId || "N/A"}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="editar('${r._id}')">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminar('${r._id}')">Eliminar</button>
                </td>
            </tr>
        `;
    });
}

// Guardar o actualizar
document.getElementById("formReporte").addEventListener("submit", async e => {
    e.preventDefault();

    const reporte = {
        descripcion: descripcion.value,
        estatus: estatus.value,
        severidad: severidad.value,
        tipo: tipo.value,
        usuarioId: usuarioId.value,
        zonaId: zonaId.value
    };

    if (editId) {
        await fetch(API_URL + editId, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(reporte)
        });
        editId = null;
    } else {
        await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(reporte)
        });
    }

    document.getElementById("formReporte").reset();
    cargarReportes();
});

// Editar
async function editar(id) {
    const resp = await fetch(API_URL + id);
    const r = await resp.json();

    descripcion.value = r.descripcion;
    estatus.value = r.estatus;
    severidad.value = r.severidad;
    tipo.value = r.tipo;
    usuarioId.value = r.usuarioId;
    zonaId.value = r.zonaId;

    editId = id;
}

// Eliminar
async function eliminar(id) {
    await fetch(API_URL + id, { method: "DELETE" });
    cargarReportes();
}

cargarReportes();

</script>

</body>
