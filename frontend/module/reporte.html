<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Reportes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Administración de Reportes</h1>

        <!-- FORMULARIO -->
        <div class="card mb-4">
            <div class="card-header fw-bold">Formulario de Reporte</div>
            <div class="card-body">

                <form id="reporteForm">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Descripción</label>
                            <input type="text" id="descripcion" class="form-control" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Estatus</label>
                            <select id="estatus" class="form-select">
                                <option value="pendiente">Pendiente</option>
                                <option value="aprovado">Aprobado</option>
                                <option value="rechazado">Rechazado</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Severidad</label>
                            <select id="severidad" class="form-select">
                                <option value="alta">Alta</option>
                                <option value="media">Media</option>
                                <option value="baja">Baja</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">

                        <div class="col-md-4">
                            <label class="form-label">Tipo</label>
                            <input type="text" id="tipo" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Usuario ID</label>
                            <input type="text" id="usuarioId" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Zona ID</label>
                            <input type="text" id="zonaId" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">

                        <div class="col-md-6">
                            <label class="form-label">Timestamp</label>
                            <input type="datetime-local" id="timestamp" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Media IDs (separados por coma)</label>
                            <input type="text" id="mediaIds" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" id="btnGuardar">
                        <i class="fa fa-save"></i> Guardar
                    </button>

                    <button class="btn btn-secondary" type="button" id="btnCancelar" style="display:none;">
                        Cancelar
                    </button>

                </form>

            </div>
        </div>

        <!-- TABLA -->
        <div class="card">
            <div class="card-header fw-bold">Lista de Reportes</div>
            <div class="card-body">

                <table class="table table-bordered table-striped" id="tablaReportes">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Estatus</th>
                            <th>Severidad</th>
                            <th>Tipo</th>
                            <th>Usuario</th>
                            <th>Zona</th>
                            <th>Fecha</th>
                            <th>Media IDs</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>

            </div>
        </div>

    </div>

    <!-- Tu JS -->
    <script src="../script/reportes.js"></script>

</body>
</html>
