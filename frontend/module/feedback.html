<!-- MAIN -->
<main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Gestión de Feedback</h2>

    <!-- FORMULARIO -->
    <div class="card p-4 mb-5 shadow-sm">
        <form id="feedbackFormulario">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="usuarioId" class="form-control" placeholder="ID del Usuario" required>
                </div>

                <div class="col-md-4">
                    <select id="rating" class="form-select" required>
                        <option value="">Calificación (1-5)</option>
                        <option value="1">1 ⭐</option>
                        <option value="2">2 ⭐⭐</option>
                        <option value="3">3 ⭐⭐⭐</option>
                        <option value="4">4 ⭐⭐⭐⭐</option>
                        <option value="5">5 ⭐⭐⭐⭐⭐</option>
                    </select>
                </div>

                <div class="col-12">
                    <textarea id="mensaje" class="form-control" rows="3" placeholder="Comentario del usuario..." required></textarea>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">Guardar Feedback</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" style="display:none;">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tablaFeedback">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rating</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena con JS -->
            </tbody>
        </table>
    </div>
</main>
