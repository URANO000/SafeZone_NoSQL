<!-- Main -->
<main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Gestión de Alertas</h2>

    <!-- Formulario -->
    <div class="card p-4 mb-5 shadow-sm">
        <form id="alertaFormulario">
            <div class="row g-3">

                <div class="col-md-4">
                    <input type="text" class="form-control" id="usuarioId" placeholder="ID de Usuario" required>
                </div>

                <div class="col-md-3">
                    <select id="tipo" class="form-select" required>
                        <option value="alerta_de_zona">Alerta de Zona</option>
                        <option value="alerta_de_reporte">Alerta de Reporte</option>
                        <option value="sistema">Sistema</option>
                    </select>
                </div>

                <div class="col-md-5">
                    <input type="text" class="form-control" id="mensaje" placeholder="Mensaje de alerta" required>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">Agregar Alerta</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" style="display: none;">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tablaAlertas">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Tipo</th>
                    <th>Mensaje</th>
                    <th>Leído</th>
                    <th>Creada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena dinámicamente -->
            </tbody>
        </table>
    </div>
</main>
