<!-- Main -->
<main class="container my-5 flex-grow-1">

    <h2 class="mb-4 fw-bold">Gestión de Votos</h2>

    <!-- Botón abrir modal -->
    <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#modalVoto">
        Agregar Voto
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalVoto" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Formulario de Voto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formVoto">

                        <div class="mb-3">
                            <label class="form-label">ID Reporte</label>
                            <input type="text" id="reporteId" class="form-control" placeholder="Ingrese el ID del reporte" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ID Usuario</label>
                            <input type="text" id="usuarioId" class="form-control" placeholder="Ingrese el ID usuario" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Voto</label>
                            <select id="voto" class="form-select">
                                <option value="1">1 – Malo</option>
                                <option value="2">2 – Regular</option>
                                <option value="3">3 – Bueno</option>
                                <option value="4">4 – Muy bueno</option>
                                <option value="5">5 – Excelente</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" id="btnSubmit" class="btn btn-success">Guardar</button>
                            <button type="button" id="btnCancelar" class="btn btn-secondary" style="display:none;">Cancelar</button>
                            <button type="reset" class="btn btn-outline-dark">Limpiar</button>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>ID Reporte</th>
                    <th>ID Usuario</th>
                    <th>Voto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaDatos"></tbody>
        </table>
    </div>

</main>
