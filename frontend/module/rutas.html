<!-- MAIN CONTENT -->
<div class="container my-5">
    <h2 class="text-center fw-bold mb-4">Gestión de Rutas</h2>

    <!-- FORM -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form id="formRuta">
                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Usuario ID</label>
                        <input type="text" id="usuarioId" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Origen</label>
                        <input type="text" id="origen" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Destino</label>
                        <input type="text" id="destino" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Camino (JSON)</label>
                        <textarea id="camino" class="form-control" rows="2" placeholder='["Punto A", "Punto B"]'></textarea>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estatus</label>
                        <input type="text" id="estatus" class="form-control" required>

                </div>

    <!-- TABLE -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS CRUD -->
<script>

const API_URL = "http://localhost:3000/api/rutas/";
let editId = null;

// Cargar todas las rutas
async function cargarRutas() {
    const resp = await fetch(API_URL);
    const data = await resp.json();

    const tabla = document.getElementById("tablaRutas");
    tabla.innerHTML = "";

    data.forEach(r => {
        tabla.innerHTML += `
            <tr>
                <td>${r._id}</td>
                <td>${r.usuarioId || "N/A"}</td>
                <td>${r.origen}</td>
                <td>${r.destino}</td>
                <td>${JSON.stringify(r.camino || [])}</td>
                <td>${r.estatus}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="editar('${r._id}')">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminar('${r._id}')">Eliminar</button>
                </td>
            </tr>
        `;
    });
}

// Guardar o actualizar
document.getElementById("formRuta").addEventListener("submit", async e => {
    e.preventDefault();

    let caminoJson = [];
    try {
        caminoJson = camino.value ? JSON.parse(camino.value) : [];
    } catch (error) {
        alert("El camino debe ser JSON válido");
        return;
    }

    const ruta = {
        usuarioId: usuarioId.value,
        origen: origen.value,
        destino: destino.value,
        camino: caminoJson,
        estatus: estatus.value
    };

    if (editId) {
        await fetch(API_URL + editId, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(ruta)
        });
        editId = null;
    } else {
        await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(ruta)
        });
    }

    document.getElementById("formRuta").reset();
    cargarRutas();
});

// Editar
async function editar(id) {
    const resp = await fetch(API_URL + id);
    const r = await resp.json();

    usuarioId.value = r.usuarioId;
    origen.value = r.origen;
    destino.value = r.destino;
    camino.value = JSON.stringify(r.camino || []);
    estatus.value = r.estatus;

    editId = id;
}

// Eliminar
async function eliminar(id) {
    await fetch(API_URL + id, { method: "DELETE" });
    cargarRutas();
}

cargarRutas();

</script>

</body>
