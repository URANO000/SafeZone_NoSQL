<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Rutas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-4">Administraci√≥n de Rutas</h1>

    <!-- FORMULARIO -->
    <div class="card mb-4">
        <div class="card-header fw-bold">Formulario de Rutas</div>
        <div class="card-body">

            <form id="rutaForm">

                <div class="row mb-3">

                    <div class="col-md-4">
                        <label class="form-label">Usuario ID</label>
                        <input type="text" id="usuarioId" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estatus</label>
                        <select id="estatus" class="form-select">
                            <option value="activo">Activo</option>
                            <option value="completado">Completado</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Fecha</label>
                        <input type="datetime-local" id="createdAt" class="form-control" required>
                    </div>
                </div>

                <!-- Origen -->
                <h5>Origen</h5>
                <div class="row mb-3">

                    <div class="col-md-6">
                        <label class="form-label">Latitud</label>
                        <input type="number" step="0.000001" id="origenLat" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Longitud</label>
                        <input type="number" step="0.000001" id="origenLng" class="form-control" required>
                    </div>
                </div>

                <!-- Destino -->
                <h5>Destino</h5>
                <div class="row mb-3">

                    <div class="col-md-6">
                        <label class="form-label">Latitud</label>
                        <input type="number" step="0.000001" id="destinoLat" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Longitud</label>
                        <input type="number" step="0.000001" id="destinoLng" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Camino (JSON)</label>
                    <textarea id="camino" class="form-control" placeholder='Ej: [{"lat":0,"lng":0}]'></textarea>
                </div>

                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> Guardar
                </button>

                <button class="btn btn-secondary" type="button" id="btnCancelar" style="display:none;">
                    Cancelar
                </button>

            </form>

        </div>
    </div>

    <!-- TABLA -->
    <div class="card">
        <div class="card-header fw-bold">Lista de Rutas</div>
        <div class="card-body">

            <table class="table table-bordered table-striped" id="tablaRutas">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Camino</th>
                    <th>Estatus</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody></tbody>

            </table>

        </div>
    </div>

</div>

<script src="../script/rutas.js"></script>
</body>
</html>
